name: Maven Test

on:
  push:
    branches:
      - GA
  pull_request:
    branches:
      - GA

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Build with Maven
        run: mvn compile

      - name: Run Maven tests
        run: mvn test
