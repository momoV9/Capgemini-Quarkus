name: Maven Build and Test
on:
  push:
    branches:
      - GithubActions_Workflow

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17

      - name: Build with Maven
        run: mvnw compile

      - name: Run Unit Tests
        run: mvnw test
